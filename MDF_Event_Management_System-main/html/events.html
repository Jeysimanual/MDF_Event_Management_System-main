<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .event-box {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .event-box h3 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }

        .event-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .event-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>All Events</h2>
    <div class="events-container" id="eventsContainer">
        <!-- Events will be inserted here dynamically -->
    </div>

    <script type="module" src="../js/events.js"></script>
</body>
</html>
