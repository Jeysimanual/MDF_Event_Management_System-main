<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .event-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .event-container h2 {
            color: #333;
            text-align: center;
        }
        .event-details p {
            margin: 8px 0;
        }
        .event-details strong {
            color: #555;
        }
        .event-photo {
            display: block;
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="event-container">
        <h2>Event Details</h2>
        <div id="eventDetails" class="event-details">
            <p>Loading event details...</p>
        </div>
    </div>
    <script type="module" src="../js/events_inside.js" defer></script>

</body>
</html>
