<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        h2 {
            color: #333;
            margin: 0;
        }

        .create-event-button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .create-event-button:hover {
            background: #0056b3;
        }

        .events-container {
            width: calc(100% - 30px);
            margin: 15px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .event-box {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .event-box h3 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }

        .event-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .event-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>All Events</h2>
        <a href="create_event.html" class="create-event-button">Create Event</a>
    </div>
    
    <div class="events-container" id="eventsContainer">
        <!-- Events will be inserted here dynamically -->
    </div>

    <script type="module" src="../js/events.js"></script>
</body>
</html>
